<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EthanAi Financial</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        /* Style for table headers */
        th {
            background-color: #f2f2f2;
            text-align: left;
            padding: 8px;
        }
        
        /* Style for table data */
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        /* Alternate row color */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        /* Style for Edit and Delete links */
        a {
            color: blue;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
            color: darkblue;
        }

        .financial-form-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        /* Form title styles */
        .financial-form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        /* Form input styles */
        .financial-form input[type="text"],
        .financial-form input[type="number"],
        .financial-form input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        /* Form submit button styles */
        .financial-form button[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .financial-form button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    {% block content %}
    {% endblock content %}
</body>
</html>
